<!DOCTYPE html>
<html>
    <head>
        <title> The Pit Fighters </title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1> The Pit Fighters </h1>
        </header>
        <div id="fighter-form" >
            <p>Player 1, Please enter six fighters </p>
            <label for="fighter"> Fighter Name: </label>
            <input type="text" id="fighter-name" name="fighter">
            <button id="add-fighter-btn" onclick="addFighter()"> Add Fighter </button>
        </div>
        <div id="fighter-display">
            <div id="fighters">
                <p> Player One Fighters: </p>
                <ul id="player-1-fighters">
                </ul>
            </div>
            <div id="fighters">
                <p> Player Two Fighters: </p>
                <ul id="player-2-fighters">
                </ul>
            </div>
        </div>
        <div id="play-game">
            <p></p>
        </div>
        <div id="select-weapon">
            <p></p> 
        <div class="radio-button-menu">
            <div>
                <label><input type="radio" name="weapon" value="Crossbow">Crossbow</label>
            </div>
            <div>
                <label><input type="radio" name="weapon" value="Spear">Spear</label> 
            </div>
            <div>
                <label><input type="radio" name="weapon" value="Sword and shield">Sword and Shield</label> 
            </div>
            <div>
                <label><input type="radio" name="weapon" value="Warhammer">Warhammer</label> 
            </div>
            <div>
                <label><input type="radio" name="weapon" value="Dagger">Dagger</label>
            </div>
        </div>
        <div>
        <button id="weapon-btn"  onclick="assignFighterWeapon()"> Choose Weapon </button>
        </div>
        </div>
        <div id="play-again-menu">
            <p>Would you like to play again?</p> 
        <div class="radio-button-menu">
            <div>
                <label><input type="radio" name="continue" value="yes" checked>Yes</label>
            </div>
            <div>
                <label><input type="radio" name="continue" value="no">No</label> 
            </div>
        </div>
        <div>
        <button id="play-again-btn"  onclick="continueOrNot()"> Submit </button>
        </div>   
    </div>
        <script src="main.js"></script>
    </body>
</html>
